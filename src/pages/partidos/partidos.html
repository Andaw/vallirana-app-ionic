<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Partidos
      <img src="assets/imgs/logosf.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  
  <form [formGroup]="form" (ngSubmit)="subirPartido(form)">
    <div class="nuevo-partido">
      <div class="vs-container">
        <ion-item>
          <ion-label>Local</ion-label>
          <ion-select formControlName="equipoLocal" name="equipoLocal" required>
          <ion-option *ngFor="let equipo of equipos">{{ equipo.nombre }}</ion-option>
          </ion-select>
        </ion-item>
        <h1>VS</h1>
        <ion-item>
          <ion-label>Visitante</ion-label>
          <ion-select formControlName="equipoVisitante" name="equipoVisitante" required>
            <ion-option *ngFor="let equipo of equipos">{{ equipo.nombre }}</ion-option>
          </ion-select>
        </ion-item>
      </div>
      <div class="partido-inputs">
        <ion-input formControlName="golesLocal" name="golesLocal" type="number" value="0" required></ion-input>
        <ion-input formControlName="golesVisitante" name="golesVisitante" type="number" value="0" required></ion-input>
      </div>
      <button ion-button type="submit">Subir partido</button>
    </div>
  </form>
  <div width="100%"  class="partidos-container" *ngIf="partidos.length > 0" >
    <h1>Mis partidos</h1>
    <div class="partidos" width="100%" >
      <table width="100%" align="center">
        <ul>
          <li class="partido" *ngFor="let partido of partidos">
          <tr >
            <td colspan="3" align="center" >
              <h4>{{partido.fecha}}</h4>
            </td>
          </tr>
          <tr>
            <td width="40%"> 
              <div class="local">
                <span class="nombre-equipo">{{ partido.Equipo1 }}</span>
              </div>
            </td>
            <td width="20%">
              <div>{{ partido.GEquipo1 }} VS {{ partido.GEquipo2 }}</div>
            </td>
            <td width="40%">
              <div class="visitante">
                <span class="nombre-equipo">{{ partido.Equipo2 }}</span>
              </div>
            </td>
          </tr>
          </li>
        </ul>
      </table>
    </div>
  </div>
</ion-content>
